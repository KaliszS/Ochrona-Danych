{% extends "template.html" %}

{% block main %}

{% if error%}
<h1 style="color:red;">Logowanie zakończone niepowodzeniem!<br>Użyto niedozwolonych znaków. Dozwolone są tylko liczby i litery.</h1><br>
{% endif %}

{% if unsuccessful%}
<h1>Liczba nieudanych prób logowania: {{ unsuccessful }}</h1><br>
{% endif %}

<form action={{ url_for('login') }} method="POST">
	<div>
		<label for="login"><b>Login:</b></label>
		<input type="text" placeholder="Wprowadź login" name="login" id="login" required>
	</div>
	<div>
		<label for="password"><b>Hasło:</b></label>
		<input type="password" placeholder="Wprowadź hasło" id="password" name="password" required>
	</div>
	<div>
		<input type="submit" value="Zaloguj">
	</div> 
</form>		
{% endblock %}
